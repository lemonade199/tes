 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

.card{
    background:rgba(255,255,255,0.22);
    backdrop-filter:blur(16px);
    border-radius:35px;
    padding:45px 35px;
    max-width:460px;
    width:90%;
    text-align:center;
    animation:fadeIn 2s ease;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.6em;
    color:#fff;
    margin-bottom:10px;
    animation:float 4s ease-in-out infinite;
}

.subtitle{
    color:#ffeef4;
    margin-bottom:30px;
    font-size:1.1em;
}

button{
    border:none;
    padding:14px 36px;
    border-radius:60px;
    font-size:1em;
    cursor:pointer;
    transition:0.4s;
    background:white;
    color:#ff5fa2;
    font-weight:500;
}

button:hover{transform:scale(1.08);}

#text{
    margin-top:25px;
    color:#fff;
    font-size:1.15em;
    line-height:1.9;
    min-height:100px;
}

.heart,.flower{
    position:absolute;
    animation:fall linear infinite;
    pointer-events:none;
}

.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:sparkle 2s infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

@keyframes sparkle{
    0%,100%{opacity:0;}
    50%{opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-14px);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
   <source src="lagu.mp3" type="audio/mpeg">
</audio>


<div class="card" id="box">
    <h1>Happy Valentineâ€™s Day ðŸ’–</h1>
    <div class="subtitle">Hari ini, cinta hanya tentang kamuâ€¦</div>

    <button onclick="start()">Buka Pesan ðŸ’Œ</button>
    <div id="text"></div>
</div>

<script>
function typeText(el, text){
    el.innerHTML="";
    let i=0;
    let typing=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(typing);
    },45);
}
const music = document.getElementById("bgMusic");

function playMusic(){
    music.volume = 0;
    music.play();
    let v = 0;
    let fade = setInterval(()=>{
        if(v < 0.4){
            v += 0.01;
            music.volume = v;
        }else{
            clearInterval(fade);
        }
    },80);
}

function start(){
    playMusic();
    typeText(document.getElementById("text"),
     `Di antara begitu banyak pertemuan di dunia ini,
kamu adalah satu yang paling tenang cara datangnya,
namun paling lama tinggal di hatiku.

Aku mungkin tidak selalu pandai mengucapkan rasa,
tapi setiap perhatian kecil,
setiap doa yang diam-diam,
selalu membawa namamu di dalamnya.

Kamu adalah jeda yang menenangkan
di hari yang melelahkan,
adalah senyum yang muncul
bahkan saat segalanya terasa berat.

Jika suatu hari kamu ragu,
ingatlah bahwa pernah ada seseorang
yang memilihmu bukan karena sempurna,
melainkan karena kamu adalah kamu.

Terima kasih sudah hadir,
sudah bertahan,
dan sudah menjadi bagian
dari cerita yang ingin terus kuingat.

Selamat Hari Valentine ðŸ’–
Semoga cinta selalu menemukanmu,
dalam bentuk yang lembut,
hangat,
dan penuh ketulusan.`);
    effects();
}

function effects(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="ðŸ’–";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(18+Math.random()*26)+"px";
        h.style.animationDuration=(4+Math.random()*5)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),9000);
    },280);

    setInterval(()=>{
        const f=document.createElement("div");
        f.className="flower";
        f.innerHTML="ðŸŒ·";
        f.style.left=Math.random()*100+"vw";
        f.style.fontSize=(16+Math.random()*22)+"px";
        f.style.animationDuration=(5+Math.random()*6)+"s";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),10000);
    },550);

    setInterval(()=>{
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),2000);
    },200);
}
</script>

</body>
</html>
